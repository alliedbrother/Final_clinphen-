<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagnose</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Enter Your Symptoms</h2>
    <form method="POST" action="{{ url_for('diagnose') }}">
      <div class="mb-3">
        <textarea name="symptoms" rows="5" class="form-control" placeholder="e.g. fever, cough, fatigue"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Diagnose</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
