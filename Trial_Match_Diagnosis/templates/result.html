<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagnosis Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="card">
      <div class="card-header">
        <h2>Diagnosis Results</h2>
      </div>
      <div class="card-body">
        <p>You entered symptoms: <strong>{{ symptoms[0] }}</strong></p>
        <hr>
        <h4>Possible Diseases</h4>
        <ul class="list-group">
          {% for disease in results %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ disease[0] }}
              <span class="badge bg-primary rounded-pill">Score: {{ disease[1] }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="card-footer text-end">
        <a href="{{ url_for('diagnose') }}" class="btn btn-secondary me-2">Back to Diagnose</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
